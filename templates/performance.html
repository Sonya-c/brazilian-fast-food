{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
      <h5>Desempeño</h5>
    </div>
    
    <div class="card-body">
        <div class="trad-history mt-4">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade active show" id="buy_order" role="tabpanel">
                    <canvas id="seolinechart8" height="100"></canvas>
                </div>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-body">
                <div class="Brazilian-form-izquierda form-group">
                    <label class="">Desempeño</label>
                    <input readonly class="form-control"  type="text" required>
                </div>
                              
                <div class="Brazilian-form-derecha form-group">
                    <label class="">Puntaje</label>
                    <input readonly class="form-control" type="number" required>
                </div>
                              
                <div class="form-group">
                    <label style="display:block" class="">Mensaje</label>
                    <textarea class="form-control" rows="3" readonly name="mensaje-retroalimentacion"></textarea>
                </div>
                    
            </div>
        </div>
    </div>
</div>

{% endblock %}
